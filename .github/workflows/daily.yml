name: Daily stock signals (S&P 500 + CNN/Fox)

on:
  schedule:
    # 12:15 UTC ~ 6:15am America/Chicago during standard time.
    # Adjust if you prefer a different time.
    - cron: "15 12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily pipeline
        run: |
          python -m src.run_daily

      - name: Commit updated data.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data.json
          git commit -m "Update daily signals data" || echo "No changes"
          git push
